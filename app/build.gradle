apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22"

    defaultConfig {
        applicationId "com.aware.plugin.sos_mobile_sensor"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.android.support:gridlayout-v7:21.0.3'
    compile 'com.google.android.gms:play-services:6.5.87'
    compile 'com.android.support:cardview-v7:22.0.0'
    compile 'com.awareframework:aware-core:3.3.2@aar'
    compile files('libs/android-comboseekbar-master.jar')
    compile files('libs/commons-math3-3.3.jar')
    compile files('libs/ambient_noise.jar')
    compile files('libs/google_activityrecognition.jar')
}
